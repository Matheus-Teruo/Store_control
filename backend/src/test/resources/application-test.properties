# Secrets
api.security.token.secret=testSecret
api.security.auth.issuer=testIssuer

initializer.root.username=testRoot
initializer.root.password=testPassword

# Configuration of database H2 in memory to test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable JPA/Hibernate to database H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Config of Flyway
spring.flyway.enabled=false

gcp.storage.enabled=false
gcp.storage.bucket=bucket
gcp.storage.url.prefix=prefix
gcp.storage.url.suffix=suffix